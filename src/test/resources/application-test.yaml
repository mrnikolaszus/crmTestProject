spring.cache.type: none
spring:
  init:
    mode: always
  datasource:
    username: test
    password: test
  jpa:
    hibernate:
      ddl-auto: validate
  mail:
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true
    host: smtp.gmail.com
    username: ${mail.username}
    password: ${mail.password}
    port: 587