version: "3.9"

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: 'jira'
      POSTGRES_USER: 'jira'
      POSTGRES_PASSWORD: 'JiraRush'
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  spring-app:
    build: .
    ports:
      - '8088:8080'
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  nginx:
    container_name: jira-nginx
    image: nginx:1.25.3
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - spring-app


networks:
  app-network:
    driver: bridge